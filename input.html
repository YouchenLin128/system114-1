<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>剩菜變料理（AI + 資料庫）</title>

  <link rel="stylesheet" href="/input.css">
  <!-- ⭐⭐⭐ 關鍵在這行 -->
  <script src="/input.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>剩菜能做什麼？🍳</h1>
      <p class="muted">輸入你手上有的剩菜 / 食材（用逗號或換行分隔）</p>
    </header>

    <section class="panel">
      <label class="label" for="items">食材輸入</label>
      <textarea id="items"></textarea>

      <div class="row">
        <button id="btnAI" type="button">找料理 / 叫 AI</button>
        <button id="btnSave" type="button" class="btn-secondary">存到我的冰箱 🧊</button>
        <span class="pill" id="modePill">目前模式：AI 生成</span>
      </div>
    </section>

    <section id="preview"></section>
    <section id="out"></section>
  </div>
</body>
</html>
