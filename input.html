<!doctype html>
<html lang="zh-Hant">
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

  <style>
@import url('https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap');


</style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>食材管理系統（AI + 資料庫）</title>

  <link rel="stylesheet" href="/input.css">
  <script src="/input.js" defer></script>
</head>

<body>
  <div class="app">
    <header class="hero">
      <h1 class="animate__animated animate__backInLeft">能做什麼料理？🍳 </h1>
      <p>把冰箱裡的食材交給 AI，幫你變成料理靈感，避免食材浪費</p>
    </header>

    <main class="container">
      <section class="card">
        <label for="items" class="label">目前手上的食材</label>
        <textarea
          id="items"
          placeholder="例如：豬肉, 蛋, 花椰菜, 洋蔥"
        ></textarea>

        <div class="actions">
          <button id="btnAI" type="button" class="btn-primary">
            🔍 AI生成料理
          </button>

          <button id="btnSave" type="button" class="btn-secondary">
            🧊 存到我的冰箱
          </button>

          <span class="badge" id="modePill">AI 生成模式</span>
        </div>

        <p class="hint">
          👉 存冰箱前可在下方調整分類、填寫有效日期
        </p>
      </section>

      <section id="preview"></section>
      <section id="out"></section>
    </main>

    <footer class="footer">
      <p>©系統分析與設計.食材管理系統</p>
    </footer>
  </div>
</body>
</html>
